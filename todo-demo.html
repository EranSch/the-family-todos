<head>
	<title>todo-demo</title>
</head>

<body>
	<div class="{{#if isNightMode}}night-mode{{/if}} container">
		<header>
			{{> loginButtons}}
			{{#if currentUser}}
				<label class="user-color" style="background-color:{{userColor}}">
					<input type="color" value="{{userColor}}">
				</label>
				<label class="night-mode-switch">
					<input type="checkbox" value="{{isNightMode}}">
					<i class="fa fa-lightbulb-o"></i>
				</label>
			{{/if}}
			<div class="incomplete">{{incompleteCount}} Tasks Remaining</div>
		<label class="hide-completed">
			<input type="checkbox" checked="{{hideCompleted}}">
			<i class="fa fa-minus-circle"></i>
		</label>
			<h1>The FamilyTodos</h1>
		</header>
		{{#if currentUser}}
			{{> inputForm}}
		{{/if}}
		<ul class="todo-list">
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="task">
	<li class="{{#if checked}}checked{{/if}}">
		<input type="checkbox" class="toggle-checked" checked="{{checked}}">
		<strong class="author-name" style="background-color:{{authorColor}}">
			{{username}}
		</strong>
		<span class="task-title">{{text}}</span>
		<button class="delete"><i class="fa fa-trash"></i></button>
	</li>
</template>

<template name="inputForm">
	<form class="new-task">
		<input type="text" name="text" placeholder="Add a new task">
	</form>
</template>
